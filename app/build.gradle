plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id('application')
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.18.0'
    implementation group: 'org.json', name: 'json', version: '20240303'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.17.0'
    implementation group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '5.0.0'

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.25.3'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.4.0'

}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.register('cucumber') {
    doLast {
        javaexec {
            mainClass = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'org.example', 'src/test/java/Features']
        }
    }

    dependsOn assemble, testClasses
}


test {
    testLogging.showStandardStreams(true)
    testLogging {
        events "passed", "skipped", "failed"
    }
}
